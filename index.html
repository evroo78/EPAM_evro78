<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>My space</title>
	<link rel="stylesheet" type="text/css" href="./styles/style.css">
	<link href="http://fonts.cdnfonts.com/css/roboto" rel="stylesheet">
	<script type="text/javascript" src="https://livejs.com/live.js"></script>
</head>
<body>
	<header>
		<div class="logo">
			<i class="logo-img"> </i>
			<span class="nav-title">My Space</span>
		</div>
		<nav>
			<span>Про нас</span>
			<span>Новини</span>
			<span>Блог</span>
			<i class="icon"> </i>
		</nav>
		<div class="menu-button"></div>
	</header>
	<section>
		<div class="registration">
			<img class="registration-img" id="planet-img" src="./Assets/Uran.svg">
			<div class="registration-card flex-colomn">
				<div class="form-wrapper">
				<h2 class="form-titile"> Електронна черга 
	для польоту у космос</h2>
				<form action="submit" class="flex-colomn">
					<label for = "name">Ім’я</label>
					<input id= "name" type="text" name="name" placeholder="Введіть ім’я" required>
					<label for="phone">Телефон</label>
					<input type="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" name="phone" id="phone" placeholder="+38 (__) ___ __ __" required>
					<label for="select">Планета</label>
					<select name="select" id="select" required>
						<option value="venera">Венера</option>
						<option value="earth">Земля</option>
						<option value="mars">Марс</option>
						<option value="mercury">Меркурій</option>
						<option value="neptune">Нептун</option>
						<option value="uranus" selected>Уран</option>
					</select>
				<button type="submit">Зареєструватися</button>
				</form>
			</div>
			</div>
		</div>
	</section>
	<footer>© 2022 My space. Всі права захищені.</footer>
<script src="./script.js"></script>
</body>
</html>
